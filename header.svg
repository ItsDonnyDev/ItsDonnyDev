<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 750 85" width="750" height="105">
    <text 
        x="1%" 
        y="50%" 
        dy="0.4em" 
        fill="white" 
        font-family="sans-serif" 
        font-size="5em" 
        font-weight="800" 
        letter-spacing="-3px"
        stroke="#000" 
        stroke-width="2">
        Hello, I am 
        <tspan 
            fill="url(#pattern)" 
            font-family="sans-serif" 
            font-size="1.05em" 
            font-weight="800" 
            letter-spacing="-3px"
            stroke="#000" 
            stroke-width="2">
            Donny
        </tspan>
    </text>
    
    <defs>  
        <linearGradient id="gradient" x1="0%" y1="0%" x2="200%" y2="0%">
            <stop offset="0%" style="stop-color:#33235b;"/>
            <stop offset="10%" style="stop-color:#3b2a50;"/>
            <stop offset="20%" style="stop-color:#442347;"/>
            <stop offset="30%" style="stop-color:#B31E38;"/>
            <stop offset="40%" style="stop-color:#D62229;"/>
            <stop offset="50%" style="stop-color:#E35031;"/>
            <stop offset="60%" style="stop-color:#E97639;"/>
            <stop offset="70%" style="stop-color:#B94336;"/>
            <stop offset="80%" style="stop-color:#852034;"/>
            <stop offset="90%" style="stop-color:#5d293f;"/>
            <stop offset="100%" style="stop-color:#33235b;"/>
            <stop offset="110%" style="stop-color:#3b2a50;"/>
            <stop offset="120%" style="stop-color:#442347;"/>
            <stop offset="130%" style="stop-color:#B31E38;"/>
            <stop offset="140%" style="stop-color:#D62229;"/>
            <stop offset="150%" style="stop-color:#E35031;"/>
            <stop offset="160%" style="stop-color:#E97639;"/>
            <stop offset="170%" style="stop-color:#B94336;"/>
            <stop offset="180%" style="stop-color:#852034;"/>
            <stop offset="190%" style="stop-color:#5d293f;"/>
            <stop offset="200%" style="stop-color:#33235b;"/>
        </linearGradient>
        
        <pattern id="pattern" x="0" y="0" width="200%" height="100%" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="200%" height="100%" fill="url(#gradient)">
                <animate attributeType="XML" attributeName="x" from="0%" to="-200%" dur="4s" repeatCount="indefinite"/>
            </rect>
            <rect x="200%" y="0" width="200%" height="100%" fill="url(#gradient)">
                <animate attributeType="XML" attributeName="x" from="-200%" to="0%" dur="4s" repeatCount="indefinite"/>
            </rect>
        </pattern>
    </defs>
</svg>
